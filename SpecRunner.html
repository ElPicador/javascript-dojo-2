<!DOCTYPE html>
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.1.0/jasmine_favicon.png">

  <meta http-equiv="content-type" content="text/html;charset=utf-8">

  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.1.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine-jquery.js"></script>
  <script type="text/javascript" src="lib/jquery.js"></script>
  <script type="text/javascript" src="lib/raphael.js"></script>
  <script type="text/javascript" src="lib/coffee-script.js"></script>

  <!-- include source files here... -->
  <script type="text/coffeescript" src="src/jeu.coffee"></script>

  <!-- include spec files here... -->
  <script type="text/coffeescript" src="spec/jeu.spec.coffee"></script>

  <script type="text/coffeescript">
    jasmineEnv = jasmine.getEnv()
    jasmineEnv.updateInterval = 1000
    trivialReporter = new jasmine.TrivialReporter()
    jasmineEnv.addReporter trivialReporter
    jasmineEnv.specFilter = (spec) ->
      trivialReporter.specFilter spec

    jasmineEnv.execute();
  </script>

</head>

<body>
</body>
</html>
